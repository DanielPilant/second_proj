<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>♟️ Chess - PvP</h1>
        <div class="game-info">
            <div id="turn-indicator">White's Turn</div>
            <div id="game-status"></div>
        </div>
        <div id="chessboard"></div>
        <div class="controls">
            <button id="reset-btn">New Game</button>
            <button id="undo-btn">Undo Move</button>
        </div>
        <div id="move-history">
            <h3>Move History</h3>
            <div id="moves"></div>
        </div>
    </div>
    <script src="chess.js"></script>
</body>
</html>
