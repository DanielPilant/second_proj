<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVP Chess Game</title>
    <link rel="stylesheet" href="../css/game2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="lobby-container">
        <div class="header-bar">
            <h1>♔ Chess Game ♚</h1>
            <button type="button" id="back-btn" onclick="window.location.href='../html/lobby.html'">Back to Lobby</button>
        </div>
        
        <div class="chess-wrapper">
            <div class="history-panel">
                <h2>Move History</h2>
                <div id="moveHistory"></div>
            </div>

            <div class="board-container">
                <div class="turn-indicator" id="turnIndicator">White's Turn</div>
                <div id="chessboard"></div>
            </div>

            <div class="leaderboard-panel">
                <h2>Leaderboard</h2>
                <div id="leaderboard"></div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="winner-popup" id="winnerPopup">
        <h2 id="winnerText"></h2>
        <p>Total moves: <span id="totalMoves"></span></p>
        <input type="text" id="winnerName" placeholder="Enter winner's name">
        <div>
            <button onclick="saveToLeaderboard()">New Game</button>
            <button onclick="backToLobby(); window.location.href='../html/lobby.html';">Back to Lobby</button>
        </div>
    </div>

    <script src="../js/game2.js"></script>
</body>
</html>
