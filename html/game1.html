<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snake</title>
    <link rel="stylesheet" href="../css/game1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio loop hidden id="gamemusic">
      <source
        src="/assets/sound_effects/retro/8bit-music-for-game.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <audio hidden id="coin-sound">
      <source
        src="/assets/sound_effects/retro/retro-coin.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <audio hidden id="lose-sound">
      <source src="/assets/sound_effects/retro/lose.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio hidden id="diamond-appear-sound">
      <source
        src="/assets/sound_effects/retro/diamond_appear.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <audio hidden id="diamond-eat-sound">
      <source
        src="/assets/sound_effects/retro/diamond_eat.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <div class="game-container">
      <h1>snake</h1>

      <div class="score-board">
        <div>Current Score: <span id="currentScore">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
      </div>

      <div id="diamond-timer-container" class="timer-container hidden">
        <div id="diamond-timer-bar"></div>
      </div>

      <div class="grid" id="grid"></div>

      <button id="startBtn">start game</button>
      <button id="pauseBtn">pause game</button>
      <div id="message" class="message"></div>
    </div>
    <script src="../js/game1.js"></script>
  </body>
</html>
